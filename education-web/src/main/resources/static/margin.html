<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试卷管理</title>
    <link rel="stylesheet" href="element/element.css">
    <link rel="stylesheet" href="css/margin.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="vue/vue.js"></script>
    <script type="text/javascript" src="element/element.js"></script>
    <script type="text/javascript" src="vue/axios.min.js"></script>
</head>
<body>
<div id="margin">
    <el-card class="box-card container">
        <div slot="header" class="clearfix">
            <span>{{titleName[active]}}</span>
            <span style="float:right;">
                <el-tooltip class="item" effect="dark" content="下载" placement="top">
                    <i class="el-icon-download" style="margin-right: 10px;"></i>
                </el-tooltip>
                <el-tooltip class="item" effect="dark" content="上传" placement="top">
                    <i class="el-icon-upload"></i>
                </el-tooltip>
            </span>
            <!--            <el-button style="float: right; padding: 3px 0" type="text">导出</el-button>-->
        </div>
        <div class="body_m">
            <div style="float:left;height: 100%;">
                <el-menu :default-active="active" class="el-menu-vertical-demo" @select="handleOpen">
                    <el-menu-item index="1">
                        <i class="el-icon-document"></i>
                        <span slot="title">试卷</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">管理</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-document-add"></i>
                        <span slot="title">添加</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">设置</span>
                    </el-menu-item>
                </el-menu>
            </div>
            <div class="comment-body">
                <component v-bind:is="templateActives[active]" ref="activeCom" :value="values" keep-alive></component>
            </div>
        </div>

    </el-card>

</div>
<script type="text/javascript" src="js/margin.js"></script>
</body>
</html>
