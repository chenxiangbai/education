<head>
    <title>透明遮罩层</title>
    <style>
        .bacimg{
            width: 400px;
            height: 300px;
            position: relative;
        }
        .bacimg img{
            width: 400px;
            height: 400px;
        }
        .cover{
            width: 200px;
            height: 200px;
            border-radius: 150px;
            position: absolute;
            background: rgba(0,0,0,0.11);
            color: #000;
            opacity: 0.6;
            text-align: center;
            bottom: 0;
        }
    </style>

</head>
<body>

<div class="bacimg">
    <img src="sj.png" />
    <div class="cover">
        aaaa
    </div>
</div>
